
service: emptor

provider:
  name: aws
  runtime: python3.7
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:*"
        - "s3:*"
      Resource:
        - "*"

package:
  exclude:
    - node_modules/**

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: true

functions:
  get_page_title_handler:
    handler: handler.get_page_title_handler
    name: ${self:provider.stage}-getPageTitle
    description: Lambda function to get a page title from a given url

resources:
  Resources:
    EmptorUrlDynamodbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UrlDocument
        AttributeDefinitions:
          - AttributeName: title
            AttributeType: S
        KeySchema:
          - AttributeName: title
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    EmptorUrlS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: url-bucket-1047
